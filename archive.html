<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Archive - EWU History Journal</title>
    <meta
      name="description"
      content="Browse our collection of peer-reviewed historical research papers from EWU students and faculty."
    />
    <meta
      name="keywords"
      content="history research archive, academic papers, historical analysis, student research, EWU history"
    />

    <!-- OpenGraph Tags -->
    <meta property="og:title" content="EWU History Journal Archive" />
    <meta
      property="og:description"
      content="Access our collection of historical research papers and academic works."
    />
    <meta
      property="og:url"
      content="https://Gallonofmilk12.github.io/HistoryJournal/archive"
    />
    <meta property="og:type" content="website" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://Gallonofmilk12.github.io/HistoryJournal/archive"
    />

    <!-- Google Fonts for Retro Typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css for subtle animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Optional: Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://unpkg.com/lunr/lunr.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>History Journal</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="archive.html" class="active">Archive</a></li>
            <li><a href="spotlight.html">Spotlights</a></li>
            <li><a href="submissions.html">Submit</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container my-5">
      <div class="search-container mb-5">
        <h2 class="mb-3">Research Archive</h2>
        <div class="search-wrapper">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search papers..." 
            class="form-control form-control-lg"
            aria-label="Search research papers"
          >
          <div id="searchSuggestions" class="search-suggestions"></div>
        </div>
      </div>

      <!-- Filter sidebar will be inserted here by JavaScript -->
      <div class="archive-wrapper">
        <ul id="paperList" class="archive-list">
          <li data-keywords="Industrial Revolution European Society" class="animate">
            <div class="paper-content">
              <h3>
                <a href="papers/sample-paper-1.pdf" target="_blank">
                  The Impact of the Industrial Revolution on European Society
                </a>
              </h3>
              <span class="author">by John Doe</span>
              <span class="date">Published: March 2025</span>
            </div>
          </li>
          <li data-keywords="World War I diplomacy conflict">
            <a href="papers/sample-paper-2.pdf" target="_blank">
              Revisiting the Causes of World War I
            </a>
            <span class="author">by Jane Smith</span>
          </li>
          <!-- More entries can be dynamically loaded -->
        </ul>
        <!-- Pagination will be inserted here by JavaScript -->
      </div>

      <button id="loadMore" class="btn btn-lg mt-4">Load More</button>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 History Journal. All rights reserved.</p>
      </div>
    </footer>
    <button id="backToTop">â†‘ Back to Top</button>
    <script src="scripts/main.js"></script>
    <script>
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
          searchInput.addEventListener("input", function () {
              const query = this.value.toLowerCase();
              const papers = document.querySelectorAll("#paperList li");
              
              papers.forEach(function (paper) {
                  const title = paper.querySelector("a").textContent.toLowerCase();
                  paper.style.display = title.includes(query) ? "" : "none";
              });
          });
      }
    </script>
  </body>
</html>
